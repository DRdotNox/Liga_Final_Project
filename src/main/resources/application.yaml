spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/testDB
    username: root
    password: root
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

cron:
  slot: "0 0/2 * * * ?"
  reservation: "0 0/2 * * * ?"
