spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/testDB
    username: root
    password: root
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

cron:
  slot: "0 0/2 * * * ?"
  reservation: "0 0/4 * * * ?"

jwt:
  claim: "role"
  access_time: 15
  refresh_time: 30
  secret_key: "secret"
